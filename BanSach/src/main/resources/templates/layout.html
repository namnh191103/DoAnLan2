<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <title>MyApp Bookstore</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        background: linear-gradient(120deg, #f8fafc 60%, #e3f0ff 100%);
        min-height: 100vh;
      }
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1030;
        background: #fff;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }
      .navbar .navbar-brand {
        font-weight: 700;
        font-size: 1.6rem;
        color: #2563eb !important;
        letter-spacing: 1px;
      }
      .navbar .nav-link {
        color: #222 !important;
        font-weight: 500;
        margin-left: 0.5rem;
        margin-right: 0.5rem;
        border-radius: 8px;
        transition: background 0.18s, color 0.18s;
      }
      .navbar .nav-link:hover,
      .navbar .nav-link.active {
        background: #e7f1ff;
        color: #2563eb !important;
      }
      .navbar .navbar-toggler {
        border: none;
      }
      .main-content {
        padding-top: 80px;
      }
      @media (max-width: 991px) {
        .main-content {
          padding-top: 120px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar cố định -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
          <i class="bi bi-book-half me-2 fs-3"></i>MyApp Bookstore
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul
            class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center gap-lg-1"
          >
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">
                <i class="bi bi-house-door me-1"></i>Trang chủ
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/products}">
                <i class="bi bi-journal-bookmark me-1"></i>Sản phẩm
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/cart}">
                <i class="bi bi-cart3 me-1"></i>Giỏ hàng
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/account}">
                <i class="bi bi-person-circle me-1"></i>Tài khoản
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/login}">
                <i class="bi bi-box-arrow-in-right me-1"></i>Đăng nhập
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/register}">
                <i class="bi bi-person-plus me-1"></i>Đăng ký
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Nội dung động -->
    <div class="main-content">
      <div layout:fragment="content"></div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
