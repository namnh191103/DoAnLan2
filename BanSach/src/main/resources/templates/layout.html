<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <title>MyApp Bookstore</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        background: linear-gradient(120deg, #f8fafc 60%, #e3f0ff 100%);
        min-height: 100vh;
      }
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1030;
        background: #fff;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }
      .navbar .navbar-brand {
        font-weight: 700;
        font-size: 1.6rem;
        color: #2563eb !important;
        letter-spacing: 1px;
      }
      .navbar .nav-link {
        color: #222 !important;
        font-weight: 500;
        margin-left: 0.5rem;
        margin-right: 0.5rem;
        border-radius: 8px;
        transition: background 0.18s, color 0.18s;
      }
      .navbar .nav-link:hover,
      .navbar .nav-link.active {
        background: #e7f1ff;
        color: #2563eb !important;
      }
      .navbar .navbar-toggler {
        border: none;
      }
      .main-content {
        padding-top: 80px;
      }
      @media (max-width: 991px) {
        .main-content {
          padding-top: 120px;
        }
      }
      .search-bar-container {
        position: relative;
        width: 260px;
        min-width: 160px;
        margin: 0 12px;
      }
      .search-bar-container input.form-control {
        background: #f8fafc;
        border: 1.5px solid #b6d4fe;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(79, 140, 255, 0.07);
        transition: border 0.18s, box-shadow 0.18s;
      }
      .search-bar-container input.form-control:focus {
        border: 2px solid #2563eb;
        box-shadow: 0 2px 12px rgba(37, 99, 235, 0.13);
        background: #fff;
      }
      #searchResults {
        position: absolute;
        top: 110%;
        left: 0;
        right: 0;
        background: #fff;
        border: 1px solid #e3e8ee;
        border-radius: 8px;
        z-index: 100;
        max-height: 320px;
        overflow-y: auto;
        box-shadow: 0 2px 8px #0001;
      }
      .search-result-item {
        padding: 10px 16px;
        cursor: pointer;
      }
      .search-result-item:hover {
        background: #f0f4ff;
      }
      .no-result {
        color: #888;
        padding: 12px 16px;
      }
      .pagination-controls {
        display: flex;
        justify-content: space-between;
        padding: 8px 16px;
      }
      @media (max-width: 991px) {
        .search-bar-container {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar cố định -->
    <div th:replace="fragments/header :: header"></div>
    <!-- Nội dung động -->
    <div class="main-content">
      <div layout:fragment="content"></div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function performSearch() {
        const searchTerm = document.getElementById("searchInput").value.trim();
        if (searchTerm.length === 0) {
          document.getElementById("searchResults").innerHTML = "";
          return;
        }
        fetchResults(searchTerm, 0);
      }
    </script>
  </body>
</html>
