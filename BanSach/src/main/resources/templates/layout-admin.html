<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${title} ?: 'Dashboard'">Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: #f6f8fa;
      }
      .admin-sidebar {
        min-height: 100vh;
        background: #2563eb;
        color: #fff;
      }
      .admin-sidebar a {
        color: #fff;
        font-weight: 500;
      }
      .admin-sidebar a.active,
      .admin-sidebar a:hover {
        background: #1e40af;
        color: #fff;
      }
      .admin-content {
        padding: 32px 24px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block admin-sidebar py-4">
          <div class="fs-4 fw-bold mb-4 text-center">
            <i class="bi bi-speedometer2"></i> Admin
          </div>
          <ul class="nav flex-column gap-2">
            <li class="nav-item">
              <a
                class="nav-link [[${#httpServletRequest.requestURI.matches('/admin/dashboard.*') ? 'active' : ''}]]"
                th:href="@{/admin/dashboard}"
                ><i class="bi bi-house"></i> Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link [[${#httpServletRequest.requestURI.matches('/admin/products.*') ? 'active' : ''}]]"
                th:href="@{/admin/products}"
                ><i class="bi bi-journal-bookmark"></i> Sản phẩm</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link [[${#httpServletRequest.requestURI.matches('/admin/orders.*') ? 'active' : ''}]]"
                th:href="@{/admin/orders}"
                ><i class="bi bi-receipt"></i> Đơn hàng</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link [[${#httpServletRequest.requestURI.matches('/admin/users.*') ? 'active' : ''}]]"
                th:href="@{/admin/users}"
                ><i class="bi bi-people"></i> Người dùng</a
              >
            </li>
            <li class="nav-item mt-4">
              <a class="nav-link" th:href="@{/}"
                ><i class="bi bi-arrow-left"></i> Về trang khách</a
              >
            </li>
          </ul>
        </nav>
        <main class="col-md-10 ms-sm-auto admin-content">
          <div layout:fragment="content"></div>
        </main>
      </div>
    </div>
  </body>
</html>
