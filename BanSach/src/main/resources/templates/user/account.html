<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Tài khoản của tôi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(120deg, #f8fafc 60%, #e3f0ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Roboto", Arial, sans-serif;
      }
      .account-card {
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        padding: 2.5rem 2.2rem 2rem 2.2rem;
        max-width: 420px;
        width: 100%;
      }
      .account-title {
        text-align: center;
        margin-bottom: 2.2rem;
        font-weight: 700;
        font-size: 2rem;
        letter-spacing: 1px;
        color: #2563eb;
        font-family: "Roboto", Arial, sans-serif;
      }
      .form-label {
        font-weight: 600;
        color: #2176ae;
        margin-bottom: 0.5rem;
        font-size: 1.08rem;
      }
      .form-control {
        border-radius: 10px;
        padding: 0.7rem 1rem;
        font-size: 1.08rem;
        margin-bottom: 1.2rem;
        border: 1.5px solid #b3d1f3;
        background: #f4faff;
        transition: border 0.2s;
        font-family: "Roboto", Arial, sans-serif;
      }
      .form-control:focus {
        border: 2px solid #2176ae;
        background: #e6f0fa;
        box-shadow: none;
      }
      .gradient-btn {
        background: linear-gradient(90deg, #5fa8d3 0%, #2176ae 100%);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 1.15rem;
        padding: 0.85rem 0;
        margin-top: 0.2rem;
        margin-bottom: 0.5rem;
        box-shadow: 0 2px 8px rgba(33, 118, 174, 0.08);
        transition: background 0.3s, transform 0.2s;
        font-family: "Roboto", Arial, sans-serif;
      }
      .gradient-btn:hover {
        background: linear-gradient(90deg, #2176ae 0%, #5fa8d3 100%);
        transform: translateY(-2px) scale(1.03);
      }
      .section-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: #222;
        margin-bottom: 1rem;
        margin-top: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      @media (max-width: 600px) {
        .account-card {
          padding: 1.2rem 0.5rem;
        }
        .account-title {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="account-card mx-auto">
      <div class="account-title">
        <i class="bi bi-person-circle me-2"></i>Thông tin tài khoản
      </div>
      <div
        th:if="${success}"
        class="alert alert-success text-center mb-3"
        th:text="${success}"
      ></div>
      <div
        th:if="${error}"
        class="alert alert-danger text-center mb-3"
        th:text="${error}"
      ></div>
      <form
        th:action="@{/user/account/update-phone}"
        method="post"
        autocomplete="off"
      >
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input
            type="text"
            class="form-control"
            th:value="${user.email}"
            readonly
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Họ tên:</label>
          <input
            type="text"
            class="form-control"
            th:value="${user.hoTen}"
            readonly
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Số điện thoại:</label>
          <input
            type="number"
            class="form-control"
            name="soDienThoai"
            th:value="${user.soDienThoai}"
            required
            min="0"
            step="1"
          />
        </div>
        <button type="submit" class="btn gradient-btn w-100 mb-2">
          Cập nhật số điện thoại
        </button>
      </form>
      <div class="section-title"><i class="bi bi-key"></i>Đổi mật khẩu</div>
      <form
        th:action="@{/user/account/change-password}"
        method="post"
        autocomplete="off"
      >
        <div class="mb-3">
          <label class="form-label">Mật khẩu cũ:</label>
          <input
            type="password"
            class="form-control"
            name="oldPassword"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Mật khẩu mới:</label>
          <input
            type="password"
            class="form-control"
            name="newPassword"
            required
          />
        </div>
        <button type="submit" class="btn gradient-btn w-100">
          Cập nhật mật khẩu
        </button>
      </form>
    </div>
  </body>
</html>
