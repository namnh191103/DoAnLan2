<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Đặt hàng thất bại</title>
  </head>
  <body>
    <div layout:fragment="content" class="container py-5 text-center">
      <div class="alert alert-danger display-4 mb-4">
        <i class="bi bi-x-circle-fill me-2"></i> Đặt hàng/thanh toán thất bại!
      </div>
      <p class="lead">
        Rất tiếc, đã có lỗi xảy ra trong quá trình đặt hàng hoặc thanh toán.<br />Vui
        lòng thử lại hoặc liên hệ hỗ trợ.
      </p>
      <a href="/user/checkout" class="btn btn-warning btn-lg mt-3"
        ><i class="bi bi-arrow-repeat"></i> Thử lại</a
      >
      <a
        href="/user/products"
        class="btn btn-outline-secondary btn-lg mt-3 ms-2"
        ><i class="bi bi-house"></i> Quay về trang chủ</a
      >
    </div>
  </body>
</html>
