<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký tài khoản</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(120deg, #f8fafc 60%, #e3f0ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Roboto", Arial, sans-serif;
      }
      .register-card {
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        padding: 2.5rem 2.2rem 2rem 2.2rem;
        max-width: 420px;
        width: 100%;
      }
      .register-title {
        text-align: center;
        margin-bottom: 2.2rem;
        font-weight: 700;
        font-size: 2rem;
        letter-spacing: 1px;
        color: #2563eb;
        font-family: "Roboto", Arial, sans-serif;
      }
      .form-label {
        font-weight: 600;
        color: #2176ae;
        margin-bottom: 0.5rem;
        font-size: 1.08rem;
      }
      .form-control {
        border-radius: 10px;
        padding: 0.7rem 1rem;
        font-size: 1.08rem;
        margin-bottom: 1.2rem;
        border: 1.5px solid #b3d1f3;
        background: #f4faff;
        transition: border 0.2s;
        font-family: "Roboto", Arial, sans-serif;
      }
      .form-control:focus {
        border: 2px solid #2176ae;
        background: #e6f0fa;
        box-shadow: none;
      }
      .gradient-btn {
        background: linear-gradient(90deg, #5fa8d3 0%, #2176ae 100%);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 1.15rem;
        padding: 0.85rem 0;
        margin-top: 0.2rem;
        margin-bottom: 0.5rem;
        box-shadow: 0 2px 8px rgba(33, 118, 174, 0.08);
        transition: background 0.3s, transform 0.2s;
        font-family: "Roboto", Arial, sans-serif;
      }
      .gradient-btn:hover {
        background: linear-gradient(90deg, #2176ae 0%, #5fa8d3 100%);
        transform: translateY(-2px) scale(1.03);
      }
      .register-link {
        text-align: center;
        margin-top: 1.2rem;
        color: #666;
        font-size: 1rem;
      }
      .register-link a {
        color: #2176ae;
        text-decoration: none;
        font-weight: 600;
      }
      .register-link a:hover {
        text-decoration: underline;
      }
      @media (max-width: 600px) {
        .register-card {
          padding: 1.2rem 0.5rem;
        }
        .register-title {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-card mx-auto">
      <div class="register-title">
        <i class="bi bi-person-plus me-2"></i>Đăng ký tài khoản
      </div>
      <div
        th:if="${error}"
        class="alert alert-danger text-center mb-3"
        th:text="${error}"
      ></div>
      <form
        th:action="@{/do-register}"
        th:object="${user}"
        method="post"
        autocomplete="off"
      >
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Nhập email"
            required
            th:field="*{email}"
          />
        </div>
        <div class="mb-3">
          <label for="matKhau" class="form-label">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            id="matKhau"
            placeholder="Nhập mật khẩu"
            required
            th:field="*{matKhau}"
          />
        </div>
        <div class="mb-3">
          <label for="hoTen" class="form-label">Họ tên</label>
          <input
            type="text"
            class="form-control"
            id="hoTen"
            placeholder="Nhập họ tên"
            required
            th:field="*{hoTen}"
          />
        </div>
        <div class="mb-3">
          <label for="soDienThoai" class="form-label">Số điện thoại</label>
          <input
            type="tel"
            class="form-control"
            id="soDienThoai"
            placeholder="Nhập số điện thoại"
            required
            th:field="*{soDienThoai}"
          />
        </div>
        <button type="submit" class="btn gradient-btn w-100">Đăng ký</button>
      </form>
      <div class="register-link">
        Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a>
      </div>
    </div>
  </body>
</html>
