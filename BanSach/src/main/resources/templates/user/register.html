<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Register</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: linear-gradient(120deg, #f8fafc 60%, #e3f0ff 100%);
      }
      .register-container {
        max-width: 420px;
        margin: 48px auto 0 auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 32px rgba(79, 140, 255, 0.1);
        padding: 36px 30px 28px 30px;
      }
      .register-title {
        font-weight: 700;
        font-size: 1.7rem;
        text-align: center;
        margin-bottom: 24px;
        color: #2563eb;
      }
      .form-label {
        font-weight: 500;
        margin-bottom: 6px;
      }
      .form-control {
        border-radius: 10px;
        border: 1px solid #e3e8ee;
        margin-bottom: 18px;
        padding-left: 40px;
        background: #f8fafc;
      }
      .form-control:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 2px #e7f1ff;
      }
      .input-icon {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: #2563eb;
        font-size: 1.1rem;
      }
      .form-group {
        position: relative;
      }
      .register-btn {
        width: 100%;
        background: linear-gradient(90deg, #4f8cff 0%, #2563eb 100%);
        color: #fff;
        font-weight: 600;
        border-radius: 10px;
        border: none;
        padding: 12px 0;
        margin-top: 8px;
        transition: background 0.18s;
        box-shadow: 0 2px 8px rgba(79, 140, 255, 0.08);
      }
      .register-btn:hover {
        background: linear-gradient(90deg, #2563eb 0%, #4f8cff 100%);
      }
      .login-link {
        text-align: center;
        margin-top: 20px;
      }
      .login-link a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
      }
      .login-link a:hover {
        text-decoration: underline;
      }
      @media (max-width: 575px) {
        .register-container {
          padding: 18px 6px;
        }
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="register-container">
        <div class="register-title">Create Your Account</div>
        <form
          th:action="@{/register}"
          th:object="${user}"
          method="post"
          autocomplete="off"
        >
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <span class="input-icon"><i class="bi bi-envelope"></i></span>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
              th:field="*{email}"
            />
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <span class="input-icon"><i class="bi bi-lock"></i></span>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
              th:field="*{password}"
            />
          </div>
          <div class="form-group mb-3">
            <label for="hoTen" class="form-label">Full Name</label>
            <span class="input-icon"><i class="bi bi-person"></i></span>
            <input
              type="text"
              class="form-control"
              id="hoTen"
              placeholder="Enter your full name"
              required
              th:field="*{hoTen}"
            />
          </div>
          <div class="form-group mb-3">
            <label for="soDienThoai" class="form-label">Phone Number</label>
            <span class="input-icon"><i class="bi bi-telephone"></i></span>
            <input
              type="text"
              class="form-control"
              id="soDienThoai"
              placeholder="Enter your phone number"
              required
              th:field="*{soDienThoai}"
            />
          </div>
          <!-- Error display -->
          <div
            th:if="${#fields.hasErrors()}"
            class="alert alert-danger py-2 mb-2"
          >
            <ul>
              <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
          </div>
          <button type="submit" class="register-btn">Register</button>
        </form>
        <div class="login-link">
          Already have an account? <a th:href="@{/login}">Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
