<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Quên mật khẩu</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(120deg, #a18cd1 0%, #fbc2eb 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Montserrat", Arial, sans-serif;
      }
      .forgot-card {
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        padding: 2.5rem 2.2rem 2rem 2.2rem;
        max-width: 400px;
        width: 100%;
      }
      .forgot-title {
        text-align: center;
        margin-bottom: 2.2rem;
        font-weight: 700;
        font-size: 2rem;
        letter-spacing: 1px;
        color: #2d2d2d;
      }
      .form-label {
        font-weight: 600;
        color: #2176ae;
        margin-bottom: 0.5rem;
        font-size: 1.08rem;
      }
      .form-control {
        border-radius: 10px;
        padding: 0.7rem 1rem;
        font-size: 1.08rem;
        margin-bottom: 1.2rem;
        border: 1.5px solid #b3d1f3;
        background: #f4faff;
        transition: border 0.2s;
        font-family: "Montserrat", Arial, sans-serif;
      }
      .form-control:focus {
        border: 2px solid #2176ae;
        background: #e6f0fa;
        box-shadow: none;
      }
      .gradient-btn {
        background: linear-gradient(90deg, #5fa8d3 0%, #2176ae 100%);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 1.15rem;
        padding: 0.85rem 0;
        margin-top: 0.2rem;
        margin-bottom: 0.5rem;
        box-shadow: 0 2px 8px rgba(33, 118, 174, 0.08);
        transition: background 0.3s, transform 0.2s;
        font-family: "Montserrat", Arial, sans-serif;
      }
      .gradient-btn:hover {
        background: linear-gradient(90deg, #2176ae 0%, #5fa8d3 100%);
        transform: translateY(-2px) scale(1.03);
      }
      .forgot-link {
        text-align: center;
        margin-top: 1.2rem;
        color: #666;
        font-size: 1rem;
      }
      .forgot-link a {
        color: #2176ae;
        text-decoration: none;
        font-weight: 600;
      }
      .forgot-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="forgot-card">
      <h2 class="forgot-title">Quên mật khẩu</h2>
      <form th:action="@{/forgot-password}" method="post">
        <div th:if="${error}" class="alert alert-danger text-center mb-3">
          [[${error}]]
        </div>
        <div th:if="${success}" class="alert alert-success text-center mb-3">
          [[${success}]]
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="Nhập email của bạn"
            required
          />
        </div>
        <button type="submit" class="btn gradient-btn w-100">Gửi mã OTP</button>
      </form>
      <div class="forgot-link">
        <a th:href="@{/login}">Quay lại đăng nhập</a>
      </div>
    </div>
    <!-- Bootstrap JS Bundle CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
