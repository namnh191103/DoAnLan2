<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Đặt hàng</title>
  </head>
  <body>
    <div layout:fragment="content" class="container py-4">
      <h2 class="mb-4">Đặt hàng</h2>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
      <form th:action="@{/user/checkout}" method="post" class="row g-3">
        <div class="col-md-6">
          <label>Họ tên:</label>
          <input
            type="text"
            class="form-control"
            th:value="${user.hoTen}"
            readonly
          />
        </div>
        <div class="col-md-6">
          <label>Email:</label>
          <input
            type="email"
            class="form-control"
            th:value="${user.email}"
            readonly
          />
        </div>
        <div class="col-md-6">
          <label>Số điện thoại:</label>
          <input
            type="text"
            class="form-control"
            name="phoneNumber"
            th:value="${user.soDienThoai}"
            required
          />
        </div>
        <div class="col-md-6">
          <label>Địa chỉ nhận hàng:</label>
          <input
            type="text"
            class="form-control"
            name="shippingAddress"
            th:value="${user.hinhAnh}"
            required
          />
        </div>
        <div class="col-md-6">
          <label>Phương thức giao hàng:</label>
          <select class="form-select" name="shippingMethodId" required>
            <option
              th:each="sm : ${shippingMethods}"
              th:value="${sm.id}"
              th:text="${sm.name + ' (' + #numbers.formatDecimal(sm.fee, 0, 'COMMA', 0, 'POINT') + ' ₫) - ' + sm.description}"
            />
          </select>
        </div>
        <div class="col-md-6">
          <label>Phương thức thanh toán:</label>
          <div class="mb-3">
            <input type="radio" name="paymentMethod" value="COD" checked />
            Thanh toán khi nhận hàng (COD)
            <input type="radio" name="paymentMethod" value="VNPAY" /> VNPay
          </div>
        </div>
        <div class="col-12">
          <label>Ghi chú:</label>
          <textarea class="form-control" name="note" rows="2"></textarea>
        </div>
        <div class="col-12 mt-4">
          <h4>Tóm tắt đơn hàng</h4>
          <div th:if="${#lists.isEmpty(cartItems)}">
            <div class="alert alert-info">Giỏ hàng trống.</div>
          </div>
          <div th:if="${!#lists.isEmpty(cartItems)}">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th>Ảnh</th>
                  <th>Sản phẩm</th>
                  <th>Đơn giá</th>
                  <th>Số lượng</th>
                  <th>Thành tiền</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="item : ${cartItems}">
                  <td>
                    <img
                      th:src="${item.product.anhBia}"
                      alt="Ảnh"
                      style="width: 60px; height: 60px; object-fit: cover"
                    />
                  </td>
                  <td th:text="${item.product.tuaDe}"></td>
                  <td
                    th:text="${#numbers.formatDecimal(item.product.giaBan, 0, 'COMMA', 0, 'POINT') + ' ₫'}"
                  ></td>
                  <td th:text="${item.soLuong}"></td>
                  <td
                    th:text="${#numbers.formatDecimal(item.product.giaBan * item.soLuong, 0, 'COMMA', 0, 'POINT') + ' ₫'}"
                  ></td>
                </tr>
              </tbody>
            </table>
            <div class="text-end">
              <div>
                Phí vận chuyển:
                <span
                  th:text="${shippingMethods[0] != null ? #numbers.formatDecimal(shippingMethods[0].fee, 0, 'COMMA', 0, 'POINT') + ' ₫' : '0 ₫'}"
                ></span>
              </div>
              <h4>
                Tổng cộng:
                <span
                  th:text="${#numbers.formatDecimal(total + (shippingMethods[0] != null ? shippingMethods[0].fee : 0), 0, 'COMMA', 0, 'POINT') + ' ₫'}"
                ></span>
              </h4>
            </div>
          </div>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success btn-lg">
            Xác nhận đặt hàng
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
