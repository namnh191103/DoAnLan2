<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Nhập OTP & Đặt lại mật khẩu</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h2>Nhập OTP & Đặt lại mật khẩu</h2>
    <form th:action="@{/reset-password}" method="post">
      <div th:if="${error}" style="color: red">[[${error}]]</div>
      <div th:if="${success}" style="color: green">[[${success}]]</div>
      <input type="hidden" name="email" th:value="${email}" />
      <label for="otp">Mã OTP:</label>
      <input type="text" id="otp" name="otp" required maxlength="6" />
      <label for="newPassword">Mật khẩu mới:</label>
      <input type="password" id="newPassword" name="newPassword" required />
      <button type="submit">Đặt lại mật khẩu</button>
    </form>
    <a th:href="@{/login}">Quay lại đăng nhập</a>
  </body>
</html>
