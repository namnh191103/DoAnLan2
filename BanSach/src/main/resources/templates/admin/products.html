<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
  <head>
    <title>Quản lý sản phẩm</title>
  </head>
  <section>
    <h2>Quản lý sản phẩm</h2>
    <a th:href="@{/admin/products/add}"><button>Thêm sản phẩm</button></a>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tiêu đề</th>
          <th>Giá bán</th>
          <th>Trạng thái</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.id}"></td>
          <td th:text="${product.tuaDe}"></td>
          <td th:text="${product.giaBan}"></td>
          <td
            th:text="${product.daXuatBan} ? 'Đã xuất bản' : 'Chưa xuất bản'"
          ></td>
          <td>
            <a th:href="@{'/admin/products/edit/' + ${product.id}}">Sửa</a> |
            <a th:href="@{'/admin/products/delete/' + ${product.id}}">Xóa</a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</html>
